<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" rx="24" fill="url(#bg)"/>

  <!-- Terminal window dots -->
  <circle cx="48" cy="36" r="7" fill="#ff5f57"/>
  <circle cx="72" cy="36" r="7" fill="#febc2e"/>
  <circle cx="96" cy="36" r="7" fill="#28c840"/>

  <!-- Terminal line 1: command -->
  <text x="48" y="120" font-family="monospace" font-size="28" fill="#64748b">$</text>
  <text x="76" y="120" font-family="monospace" font-size="28" fill="#e2e8f0">npx devstarter init</text>

  <!-- Terminal line 2: output arrow + project name -->
  <text x="48" y="170" font-family="monospace" font-size="28" fill="#22c55e">&#x25B6;</text>
  <text x="76" y="170" font-family="monospace" font-size="28" fill="#22c55e">my-project</text>
  <text x="290" y="170" font-family="monospace" font-size="28" fill="#64748b">created</text>

  <!-- Terminal line 3: files generated -->
  <text x="48" y="220" font-family="monospace" font-size="22" fill="#64748b">  ├─</text>
  <text x="110" y="220" font-family="monospace" font-size="22" fill="#94a3b8">src/</text>
  <text x="170" y="220" font-family="monospace" font-size="22" fill="#64748b">├─</text>
  <text x="218" y="220" font-family="monospace" font-size="22" fill="#94a3b8">tsconfig.json</text>
  <text x="400" y="220" font-family="monospace" font-size="22" fill="#64748b">├─</text>
  <text x="448" y="220" font-family="monospace" font-size="22" fill="#94a3b8">vite.config.ts</text>

  <!-- Bottom: branding -->
  <text x="48" y="340" font-family="monospace" font-size="36" font-weight="bold" fill="#e2e8f0">devstarter</text>
  <text x="340" y="340" font-family="monospace" font-size="36" fill="#22c55e">-cli</text>

  <!-- Lightning bolt icon -->
  <polygon points="660,100 630,210 665,210 640,320 710,190 675,190 700,100" fill="#22c55e" opacity="0.9"/>
</svg>
